<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nástroje pro voskovou batiku</title> 
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet"> <!-- Přidání Crimson Text -->
    <style>
        body {
            background-color: rgb(235, 193, 159); 
            font-family: "Crimson Text", serif; 
            margin: 0;
            padding: 1em;
            box-sizing: border-box;
        }

        a {
            color: rgb(179, 16, 16);
            text-decoration: none; 
        }

        a:hover {
            color: rgb(255, 58, 58); 
            text-decoration: underline; 
        }

        h1 {
            text-decoration: underline;
            font-size: 2rem;
            text-align: center;
        }

        img {
            border: 4px solid black; 
            max-width: 100%; 
            width: 500px; /* Maximální šířka obrázku */
            height: auto; 
            display: block; 
            margin: 1em auto; 
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            text-align: justify;
        }

        /* Media queries pro různé velikosti obrazovek */
        @media (max-width: 768px) { /* Tablet a menší */
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            img {
                width: 150px; /* Menší obrázek na tabletu */
            }
        }

        @media (max-width: 480px) { /* Mobilní telefon */
            h1 {
                font-size: 1.25rem;
            }

            p {
                font-size: 0.85rem;
            }

            img {
                width: 100px; /* Nejmenší obrázek na mobilu */
            }

            body {
                padding: 0.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Nástroje</h1>
    <p>
        Základním nástrojem je špendlíková hlavička, kterou získáme prvek tečka a kapička. Kotejšem, razítkem z pera, získáme většinou trojúhelník. Pro delší čáry se využívá chanting. Samozřejmě lze využít i štětec.
    </p>
    <p>
        <img src="nastroje.jpeg" alt="Nástroje pro voskovou batiku">
    </p>
    <p>
        <a href="index.html">Zpět na první stránku</a>
    </p>
</body>
</html>
